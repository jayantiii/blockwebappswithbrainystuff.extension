<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .timer-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .timer-display {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
      color: #ffd700;
    }
    
    .timer-status {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .blocked-sites {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .blocked-sites h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    
    .site-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .site-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .site-list {
      max-height: 150px;
      overflow-y: auto;
    }
    
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .site-item:last-child {
      border-bottom: none;
    }
    
    .site-url {
      flex: 1;
      font-size: 14px;
      word-break: break-all;
    }
    
    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    
    .stats h4 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Focus the Unfocus</h1>
    <p>Stay focused, read interesting articles</p>
  </div>
  
    <div class="timer-section">
      <div class="timer-display" id="timerDisplay">00:00</div>
      <div class="timer-status" id="timerStatus">Timer starts when you visit a blocked site</div>
    </div>
  
  <div class="blocked-sites">
    <h3>Blocked Websites</h3>
    <div class="site-input">
      <input type="text" id="siteInput" placeholder="Enter website URL (e.g., facebook.com)">
      <button class="btn btn-primary" id="addSiteBtn">Add</button>
    </div>
    <div class="site-list" id="siteList">
      <!-- Sites will be added here dynamically -->
    </div>
  </div>
  
  <div class="stats">
    <h4>Today's Progress</h4>
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-number" id="sessionsCompleted">0</div>
        <div class="stat-label">Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="timeFocused">0m</div>
        <div class="stat-label">Focused</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
